<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--HEADER START-->
<header>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Demo</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">New order</a></li>
					<li><a href="#">Mass order</a></li>
					<li><a href="#">Service list</a></li>
					<li><a href="#">Orders history</a></li>
					<li><a href="#">Add funds</a></li>
					<li><a href="#">FAQ</a></li>
					<li><a href="#">API</a></li>
					<li><a href="#">Tickets</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Balance: $0.00</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> <span class="glyphicon glyphicon-user"></span>Demo <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Setting</a></li>
							<li><a href="#">Logout</a></li>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
</header>
<!--HEADER-END-->
<!--MAIN START-->
<main>
	<div class="holder-form">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="wrapper">
						<div class="p-bottom category-holder">
							<p>Category</p>
							<div class="dropdown">
								<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
									Category 1
									<span class="caret caret-top"></span>
									<span class="caret caret-down"></span>
								</button>
								<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
									<li><a href="#">Category 1</a></li>
									<li><a href="#">Category 2</a></li>
									<li><a href="#">Category 3</a></li>
								</ul>
							</div>
						</div>
						<div class="p-bottom service-holder">
							<p>Service</p>
							<div class="dropdown">
								<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
									Followers - $1.00
									<span class="caret caret-top"></span>
									<span class="caret caret-down"></span>
								</button>
								<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
									<li><a href="#">Followers - $4.00</a></li>
									<li><a href="#">Followers - $2.00</a></li>
									<li><a href="#">Followers - $5.00</a></li>
								</ul>
							</div>
						</div>
						<div class="p-bottom link-holder">
						<label for="basic-url">Link</label>
						<div class="input-group">
							<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
						</div>
					</div>
						<div class="p-bottom quantity-holder">
							<label for="basic-url">Quantity</label>
							<div class="input-group">
								<input type="text" class="form-control" id="quantity" aria-describedby="basic-addon3">
							</div>
						</div>
						<div class="button-holder">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
<!--MAIN END-->
<footer>

</footer>


<!--jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
